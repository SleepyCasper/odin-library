<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My library</h1>
        <nav>
            <button type="button" id="btn-new">New book</button>

            <div class="sort">
                <form action="" class="form-sort">
                    <label for="sort-select">Sort by:</label>
                    <select name="sort" id="sort-select">
                        <option value="date-added">date added</option>
                        <option value="date-finished">date finished</option>
                        <option value="title">title</option>
                    </select>
                </form>

                <form action="" class="form-view">
                    <div>view:</div>
                    <div class="wrapper">
                        <input type="radio" id="ascending" name="view">
                        <label for="ascending">ascending</label>
                    </div>
                    <div class="wrapper">
                        <input type="radio" id= "descending" name="view" checked>
                        <label for="descending">descending</label>
                    </div>
                </form>

                <form action="" class="form-status">
                    <div>status:</div>
                    <div class="wrapper">
                        <input type="radio" id="all" name="status" value="all" checked>
                        <label for="all">all</label>
                    </div>
                    <div class="wrapper">
                        <input type="radio" id="read" name="status">
                        <label for="read">read</label>
                    </div>
                    <div class="wrapper">
                        <input type="radio" id="not-read" name="status">
                        <label for="not-read">not read</label>
                    </div>
                </form>

                <div class="wrapper-buttons">
                    <button type="button" id="btn-select">Select</button>
                    <button type="button" id="btn-select-all">Select all</button>
                    <button type="button" id="btn-delete">Delete</button>
                </div>
            </div>
        </nav>
    </header>

    <dialog id="dialog-new">
        <form action="dialog" id="form">
            <div class="wrapper">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="wrapper">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="wrapper">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" pattern="" required>
            </div>

            <div class="wrapper status-wrapper">
                <input type= "checkbox" name="status" id="status" value="not read">
                <label for="status">Read</label>
            </div>

            <div id="date-wrapper">
                <label for="date">Date finished</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="wrapper-buttons">
                <button type="submit" id="submit">Add</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="dialog-delete">
        <p>Are you sure you want to delete selected books?</p>
        <button type="button" id="btn-delete-yes">Yes</button>
        <button class="button" id="btn-delete-no">No</button>
    </dialog>

    <main>
        <div class="wrapper-cards">

        </div>
        <p class="credit">Made by <a href="https://github.com/SleepyCasper" target="_blank">SleepyCasper</a></p>
    </main>

    <script src="scr.js" defer></script>
</body>
</html>
